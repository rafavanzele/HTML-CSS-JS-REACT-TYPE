<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu Imóvel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h3>Cadastre aqui seu imóvel para vender mais rápido!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
            <h1 class="form-title">Venda fácil seu imóvel</h1>
            <p>Use esse formulário para descrever seu imóvel e marque os opcionais que ele possui</p>

            <form>
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu imóvel" minlength="1" maxlength="30" required>
                </div>

                <div class="box-input">
                    <label for="price">Preço <span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                </div>

                <div class="box-input">
                    <label for="metragem">Metragem do imóvel (m²) <span class="required-field">*</span></label>
                    <input type="number" name="metragem" id="metragem" class="block" placeholder="Digite a metragem em m² do imóvel" minlength="1" maxlength="30" required>
                </div>

                <div class="box-input">
                    <label for="metragem-terreno">Metragem do terreno (m²) <span class="required-field">*</span></label>
                    <input type="number" name="metragem-terreno" id="metragem-terreno" class="block" placeholder="Caso seja apartamento, coloque 0 (zero)" minlength="1" maxlength="30" required>
                </div>

                <div class="box-input">
                    <p>Modelo de imóvel <span class="required-field">*</span></p>
                    <input type="radio" id="terreo" name="modelo" >
                    <label for="terreo">Térreo</label>

                    <input type="radio" id="sobrado" name="modelo" >
                    <label for="sobrado">Sobrado</label>

                    <input type="radio" id="apartamento" name="modelo" >
                    <label for="apartamento">Apartamento</label>
                </div>

                <div class="box-input">
                    <p>Quantidade de còmodos <span class="required-field">*</span></p>
                    <input type="radio" id="comodos" name="modelo" >
                    <label for="comodos">2 cômodos</label>

                    <input type="radio" id="3comodos" name="modelo" >
                    <label for="3comodos">3 cômodos</label>

                    <input type="radio" id="maiscomodos" name="modelo" >
                    <label for="maiscomodos">+ 3 cômodos</label>
                </div>

                <div class="box-input">
                    <p>Quantidade de quartos <span class="required-field">*</span></p>
                    <input type="radio" id="quartos" name="modelo" >
                    <label for="quartos">Um quarto</label>

                    <input type="radio" id="2quartos" name="modelo" >
                    <label for="2quartos">Dois quartos</label>

                    <input type="radio" id="mais-quartos" name="modelo" >
                    <label for="mais-quartos">+ 2 quartos</label>
                </div>

                <div class="optional-box">
                    <p>Adicionais <span class="required-field">*</span></p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="quintal" name="optional[]" value="quintal">
                            <label for="quintal">Quintal</label>

                            <input type="checkbox" id="suite" name="optional[]" value="suite">
                            <label for="suite">Suíte</label>

                            <input type="checkbox" id="lazer" name="optional[]" value="lazer">
                            <label for="lazer">Área de lazer</label>
                        </li>
                    </ul>
                </div>

                <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="moveis-planejados" name="optional[]" value="moveis-planejados">
                            <label for="moveis-planejados">Móveis planejados</label>

                            <input type="checkbox" id="reforma" name="optional[]" value="reforma">
                            <label for="reforma">Recém reformado</label>

                            <input type="checkbox" id="garagem" name="optional[]" value="garagem">
                            <label for="garagem">Área de garagem</label>
                        </li>
                    </ul>
                </div>

                <div class="box-input">
                    <label for="description">Detalhes <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Use essa área para descrever detalhes do imóvel que você acredite ser importante avisar (por exemplo piscina, etc)"></textarea>
                </div>

                <div class="box-input">
                    <p>Fotos do imóvel <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                </div>

                <input type="submit" value="Enviar" class="btn-submit">
            
            </form>
        </div>

        
        </div>

    </div>
</body>
</html>
